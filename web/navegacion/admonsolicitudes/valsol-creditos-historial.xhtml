<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h:form>
    <f:event type="preRenderComponent" rendered="true" listener="#{valsolCredHistorial.obtieneCreditosDetalle()}"/>
    <p:dataTable id="tblCreditoAdeudos" var="cre"  
                 value="#{valsolCredHistorial.creditos}"                                 
                 selection="#{valsolCredHistorial.creditoSelected}"
                 selectionMode="single" 
                 rowKey="#{cre.creId}"
                 emptyMessage="El usuario no tiene crÃ©ditos"
                 rowStyleClass="#{cre.creEstatusNombre}"
                 >  
        <p:ajax event="rowSelect" listener="#{valSolDetBean.obtieneAmortizacion()}" update=":frmAmortizacion" />
        
        <p:column style='position: relative'>  
            <f:facet name="header"  >  
                <h:outputText value="Clave credito"/>  
            </f:facet>  
            <h:outputText  value="#{cre.creClave}" />  
        </p:column>  

        <p:column style='position: relative'>  
            <f:facet name="header">  
                <h:outputText value="Tipo credito"/>  
            </f:facet>  
            <h:outputText value="#{cre.proDescripcion}" />  
        </p:column> 
        <p:column style='position: relative'>  
            <f:facet name="header">  
                <h:outputText value="Monto prestamo"/>  
            </f:facet>  
            <h:outputText value="#{cre.crePrestamo}" > 
                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="currency" currencySymbol="$"/>
            </h:outputText>   
        </p:column> 
        <p:column style='position: relative'>  
            <f:facet name="header">  
                <h:outputText value="Catorcenas"/>  
            </f:facet>  
            <h:outputText value="#{cre.creCatorcenas}" />  
        </p:column> 
        <p:column style='position: relative'>  
            <f:facet name="header">  
                <h:outputText value="Estatus"/>  
            </f:facet>  
            <h:outputText value="#{cre.creEstatusNombre}" />  
        </p:column> 
        <p:column style='position: relative'>  
            <f:facet name="header">  
                <h:outputText value="Saldo moroso"/>  
            </f:facet>  
            <h:outputText value="#{cre.saldoPendiente}" > 
                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="currency" currencySymbol="$"/>
            </h:outputText>     
        </p:column> 
        <p:column style='position: relative'>  
            <f:facet name="header">  
                <h:outputText value="Saldo capital"/>  
            </f:facet>  
            <h:outputText value="#{cre.saldoCapital}" > 
                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="currency" currencySymbol="$"/>
            </h:outputText>     
        </p:column> 
        <p:column style='position: relative'>  
            <f:facet name="header">  
                <h:outputText value="Saldo total"/>  
            </f:facet>  
            <h:outputText value="#{cre.saldoTotal}" > 
                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" type="currency" currencySymbol="$"/>
            </h:outputText>     
        </p:column> 
        <p:column style='position: relative'>  
            <f:facet name="header">  
                <h:outputText value="Catorcenas pendientes"/>  
            </f:facet>  
            <h:outputText value="#{cre.catorcenasPendientes}" />  
        </p:column> 
    </p:dataTable> 
</h:form>
</ui:composition>
